<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <div class="sidebar">
            <img src="assets/logo.png" alt="logo" class="logo">
            <div class="Title">Dashboard</div>

            <div class="features">
                <ul>
                    <li>
                        <a href="#">
                            <img src="assets/icons/home.png" alt="home">
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="assets/icons/user.png" alt="profile">
                            <span>Profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="assets/icons/message.png" alt="messages">
                            <span>Messages</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="assets/icons/history.png" alt="history">
                            <span>History</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="assets/icons/tasks.png" alt="tasks">
                            <span>Tasks</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="assets/icons/community.png" alt="communities">
                            <span>Communities</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="settings">
                <ul>
                    <li>
                        <a href="#">
                            <img src="assets/icons/setting.png" alt="settings">
                            <span>Settings</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="assets/icons/support.png" alt="support">
                            <span>Support</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="assets/icons/privacy.png" alt="privacy">
                            <span>Privacy</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="header">

            <div class="top">
                <div class="search">
                    <img src="assets/icons/search.png" alt="search">
                    <input type="text" placeholder="Search">
                </div>
                <div class="user">
                    <img src="assets/icons/notification.png" alt="notification">
                    <img src="assets/icons/user.png" alt="user" class="top-user">
                    <div class="user-name">John Doe</div>
                </div>
            </div>

            <div class="bottom">
                <div class="bottom-left">
                    <img src="assets/icons/user.png" alt="user" class="bottom-user">
                    <div class="intro">Hi there,</div>
                    <div class="bottom-user-name">John Doe @johndoe</div>
                </div>

                <div class="bottom-right">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="projects">
                
            </div>
        </div>

        

    </div>
</body>
</html>
